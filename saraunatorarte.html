<!DOCTYPE html>

	<style>
		body{

			background: #f9cb8f;
		}

			<iframe class="sarauNatorarte-item2" src="https://www.youtube.com/embed/q_eoEPi0iBI?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
			<p class="Acoes-paragrafo">O objetivo do projeto NatorArte é marcar encontros semanais com jovens e crianças da comunidade para criação e recitação de poesias, rimas, músicas, exposições fotográficas e manifestações culturais em geral.</p>
